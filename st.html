 예시 <img src="이미지파일명" alt="대체 텍스트" width="104" height="142">

 4. h1보다 더 크게 만들고싶다면

     br 요소는 줄바꿈을 정의한다. 새단락을 시작하지 않고. 줄바꿈을원할때 쓰임 
     
     ** pre 요소는 마침태그도 있어야함
